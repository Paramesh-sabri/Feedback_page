<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-12 head"><h1>Get Fit</h1></div>
            </div>
            <div class="row">
                <div class="col-6">First Name*</div>
                <div class="col-6">Last Name*</div>
            </div>
            <div class="row">
                <div class="col-6"><input type="text" required></div>
                <div class="col-6"><input type="text" required></div>
            </div>
            <div class="row">
                <div class="col-12">Email Address*</div>
            </div>
            <div class="row">
                <div class="col-12"><input type="text" required></div>
            </div>
            <div class="row">
                <div class="col-16">How was your overall experience?*</div>
            </div>
            <div class="row">
                <div class="col-12">  </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">Was our representative (check all the apply):</div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="checkbox">&nbsp;professional and courteous?
                </div>
                <div class="col-6">
                    <input type="checkbox">&nbsp;patient
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="checkbox">&nbsp;knowledgable?
                </div>
                <div class="col-6">
                    <input type="checkbox">&nbsp;warm and respectful?
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="checkbox">&nbsp;friendly?
                </div>
                <div class="col-6">
                    <input type="checkbox">&nbsp;Clear and direct?
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="checkbox">&nbsp;Efficient
                </div>
            </div>
            <div class="row button">
                <div class="col-12">
                <button >Submit Feedback</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
